<div class="comment">
    <h2>Оставить Комментарий</h2>
    {% if user.is_authenticated %}
    <form class="" action="{% url 'comments:create_comment' object.id %}" method="post">
        {% csrf_token %}
        <div class="form-input" style="display: flex;flex-direction: column;">
      <textarea name="comment_text" rows="5" cols="100" style="border: 1px solid black;">
      </textarea>
            <button type="submit" name="button" class="button" style="margin-top: 25px">Отправить</button>
        </div>
    </form>
    {% else %}
    <h3 style="font-size: 20px;">
        Для того что бы оставить коммент, нужно
        <a href="{% url 'users:login' %}" style="font-size: 25px;">Войти</a>
    </h3>
    {% endif %}
    {% include 'comments/comments_view.html' %}

</div>
